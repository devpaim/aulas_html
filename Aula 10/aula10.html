<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10</title>
  </head>
  <body>
    <main>
      <h1>Cadastrar Usuário</h1>
      <input type="text" placeholder="Seu nome" id="nome" value="nome" />

      <br />
      <br />
      <input type="password" placeholder="Senha" id="Senha" />
      <br />
      <br />
      <input type="email" placeholder="E-mail" id="E-mail/>
      <br />
      <br />
      <input type="date" />
      <br />
      <br />
      <input type="text" placeholder="CPF" maxlength="14" />
      <br />
      <br />
      <input type="number" placeholder="Idade" min="18" max="125" />
      <br />
      <br />
      <input type="file" multiple />
      <br />
      <br />
      <input type="color" />
      <br />
      <br />
      <fieldset>
        <legend>Quais seus pet's?</legend>
        <input type="checkbox" name="maior" value="Gato" /> Gato
        <br />
        <input type="checkbox" name="maior" value="cachorro" /> cachorro
        <br />
        <input type="checkbox" name="maior" value="tartagura " /> tartaruga
        <br />
        <br />
      </fieldset>

      <fieldset>
        <legend>Você é maior de idade?</legend>
        <input name="maior" type="radio" value="sim" /> Sim
        <br />
        <input name="maior" type="radio" value="nao" />nao
        <br />
        <br />
      </fieldset>

      <select>
        <option value="Carro">Carro</option>
        <option value="bicicleta">bicicleta</option>
        <option value="Patins">Patins</option>
        <option value="Patinete">Patinete</option>
        <option value="moto">moto</option>
      </select>

      <input type="submit" />
      <input type="button" value="Enviar" />
    </main>
  </body>
</html>
